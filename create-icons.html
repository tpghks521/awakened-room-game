    <script>
        function createIcon(canvasId, size) {
            const canvas = document.getElementById(canvasId);
            const ctx = canvas.getContext('2d');

            // Background - dark gradient
            const gradient = ctx.createRadialGradient(size/2, size/2, 0, size/2, size/2, size/2);
            gradient.addColorStop(0, '#2a0a0a');
            gradient.addColorStop(1, '#000000');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, size, size);

            // Door icon
            const doorWidth = size * 0.5;
            const doorHeight = size * 0.7;
            const doorX = (size - doorWidth) / 2;
            const doorY = (size - doorHeight) / 2;

            // Door
            ctx.fillStyle = '#4a2c2a';
            ctx.fillRect(doorX, doorY, doorWidth, doorHeight);

            // Door frame
            ctx.strokeStyle = '#8b4513';
            ctx.lineWidth = size * 0.02;
            ctx.strokeRect(doorX, doorY, doorWidth, doorHeight);

            // Door handle
            const handleX = doorX + doorWidth * 0.7;
            const handleY = doorY + doorHeight * 0.5;
            const handleSize = size * 0.04;
            ctx.fillStyle = '#ffd700';
            ctx.beginPath();
            ctx.arc(handleX, handleY, handleSize, 0, Math.PI * 2);
            ctx.fill();

            // Red glow (horror effect)
            ctx.shadowBlur = size * 0.1;
            ctx.shadowColor = '#ff0000';
            ctx.fillStyle = 'rgba(255, 0, 0, 0.3)';
            ctx.fillRect(0, 0, size, size);

            // Game title
            ctx.shadowBlur = 0;
            ctx.fillStyle = '#ff4444';
            ctx.font = `bold ${size * 0.12}px Arial`;
            ctx.textAlign = 'center';
            ctx.fillText('ê¹¨ì–´ë‚œ ë°©', size/2, size * 0.9);
        }

        function downloadIcon(canvasId, filename) {
            const canvas = document.getElementById(canvasId);
            const link = document.createElement('a');
            link.download = filename;
            link.href = canvas.toDataURL('image/png');
            link.click();
        }

        // Create icons on page load
        window.onload = () => {
            createIcon('icon192', 192);
            createIcon('icon512', 512);
        };
